<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CLAP!</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=350 height=800 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">CLAP!</div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/clapwebbuild.loader.js";
        var config = {
            dataUrl: buildUrl + "/clapwebbuild.data",
            frameworkUrl: buildUrl + "/clapwebbuild.framework.js",
            codeUrl: buildUrl + "/clapwebbuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "CoFo",
            productName: "CLAP!",
            productVersion: "1.1.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "350px";
            canvas.style.height = "800px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };

                // Обработка команд от Unity для включения/выключения микрофона
                window.controlMicrophone = function (action) {
                    if (action === "start") {
                        startMicrophone();
                    } else if (action === "stop") {
                        stopMicrophone();
                    }
                };

                // Функции для работы с микрофоном
                let audioContext;
                let microphone;
                let analyser;
                let dataArray;
                
                function startMicrophone() {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        console.error("Микрофон не поддерживается.");
                        return;
                    }

                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            microphone = audioContext.createMediaStreamSource(stream);
                            analyser = audioContext.createAnalyser();
                            analyser.fftSize = 256;
                            dataArray = new Uint8Array(analyser.frequencyBinCount);
                            microphone.connect(analyser);
                            processAudio();
                        })
                        .catch(error => {
                            console.error("Ошибка доступа к микрофону:", error);
                        });
                }

                function stopMicrophone() {
                    if (audioContext && audioContext.state !== 'closed') {
                        audioContext.close();
                        console.log("Микрофон остановлен.");
                    }
                }

                function processAudio() {
                    if (!audioContext || audioContext.state === 'closed') return;

                    analyser.getByteFrequencyData(dataArray);
                    let volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length / 255;

                   const clapThreshold = 0.7;
                   const minClapInterval = 300;
		   if (!this.lastClapTime) this.lastClapTime = 0;
		   const currentTime = Date.now();
                   if (volume > clapThreshold && currentTime - this.lastClapTime > minClapInterval) {
        // Считаем это хлопком и отправляем данные в Unity
        unityInstance.SendMessage('ClapDetector', 'ProcessMicrophoneInput', volume);
        this.lastClapTime = currentTime; // обновляем время последнего хлопка
    }

                    requestAnimationFrame(processAudio);
                }
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
